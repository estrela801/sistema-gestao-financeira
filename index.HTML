<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>       Sistema Financeiro    </title>
    <link rel="stylesheet" href="reset.css">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="bg-titulo"> 
        <div class="titulo">Sistema Financeiro</div>
    </section>
    <main>

        <section class="main-elements">
            <span class="main-title">Informações para calculos</span>
            <div class="flex">
                <div class="main-content">
                    <label for="eco-max">Quanto quer economizar</label>
                    <input type="number" name="eco-max" class="eco-max"  placeholder="Digite aqui">
                </div>
                <div class="main-content">
                    <label for="receita">Receita mensal</label>
                    <input type="number" name="receita">
                </div>
                <div class="main-content">
                    <label for="tempo">Quanto tempo</label>

                    <div class="flex">
                        <input type="number" name="tempo">
                        <select name="dma" id="" class="dma">
                            <option value="dias">Dias</option>
                            <option value="mes">Mês</option>
                            <option value="anos">Anos</option>
                        </select>
                    </div>
                </div>
            </div>
            <button class="btn" type="button">Enviar</button>
        </section>
    </main>
    <div class="root"></div>
</body>
<script src="src/scriptsJS/index.js"></script>
</html>
